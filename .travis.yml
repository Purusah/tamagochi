language: go

go:
  - 1.14.x
os: linux

before_install:
  - go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.27.0

notifications:
  email: false

script:
  - go test -v -race -covermode=count -coverprofile=coverage.out
  - golangci-lint run -v
  - go build -o tamagochi

env:
  global:
    - GOARCH=amd64
    - GOOS=linux
    - GO111MODULE=on

matrix:
  allow_failures:
    - go: tip2